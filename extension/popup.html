<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub to IDE</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 240px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 6px 10px;
        font-size: 13px;
      }
      #clone-root-section {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4px;
        margin-bottom: 12px;
      }
      #clone-root-label {
        font-size: 12px;
        color: #555;
      }
      #clone-root-path {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        background: #f2f2f2;
        padding: 4px 6px;
        border-radius: 4px;
        word-break: break-all;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>GitHub to IDE</h1>
    <label>
      <input type="checkbox" id="auto-open" />
      Open GitHub links automatically
    </label>
    <label>
      <input type="checkbox" id="group-by-owner" />
      Create subfolders per organization
    </label>
    <div id="clone-root-section">
      <div id="clone-root-label">Clone root:</div>
      <div id="clone-root-path"></div>
      <button id="choose-clone-root">Choose folder…</button>
    </div>
    <button id="open-current">Open this page in your IDE</button>
    <button id="open-options">Open settings…</button>
    <p id="status" role="status"></p>

    <script type="module" src="popup.js"></script>
  </body>
</html>

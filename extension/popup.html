<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub to IDE</title>
    <script src="dark-mode-init.js"></script>
    <style>
      * { box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 16px;
        min-width: 280px;
        max-width: 320px;
        background: linear-gradient(135deg, #f6f8fa 0%, #ffffff 100%);
        color: #24292f;
        transition: background 0.3s ease, color 0.3s ease;
      }
      
      html.dark-mode body,
      body.dark-mode {
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        color: #e6edf3;
      }
      
      h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 16px 0;
        color: #1f2328;
        letter-spacing: -0.3px;
        transition: color 0.3s ease;
      }
      
      html.dark-mode h1,
      body.dark-mode h1 {
        color: #e6edf3;
      }
      
      label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        margin-bottom: 14px;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.15s ease, color 0.3s ease;
        color: #1f2328;
        font-weight: 500;
      }
      
      html.dark-mode label,
      body.dark-mode label {
        color: #e6edf3;
      }
      
      label:hover {
        background: rgba(208, 215, 222, 0.15);
      }
      
      html.dark-mode label:hover,
      body.dark-mode label:hover {
        background: rgba(110, 118, 129, 0.2);
      }
      
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #0969da;
        margin: 0;
      }
      
      button {
        width: 100%;
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 500;
        font-family: inherit;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background: white;
        color: #24292f;
        cursor: pointer;
        transition: all 0.15s ease;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      
      html.dark-mode button,
      body.dark-mode button {
        background: #21262d;
        color: #e6edf3;
        border-color: #30363d;
      }
      
      button:hover {
        background: #f6f8fa;
        border-color: #c4c9d0;
        transform: translateY(-1px);
        box-shadow: 0 2px 6px rgba(31, 35, 40, 0.1);
      }
      
      html.dark-mode button:hover,
      body.dark-mode button:hover {
        background: #30363d;
        border-color: #484f58;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      
      button:active {
        transform: translateY(0);
        box-shadow: none;
      }
      
      button#open-current {
        background: #0969da;
        color: white;
        border-color: #0969da;
      }
      
      button#open-current:hover {
        background: #0860ca;
        border-color: #0860ca;
      }
      
      html.dark-mode button#open-current,
      body.dark-mode button#open-current {
        background: #1f6feb;
        border-color: #1f6feb;
      }
      
      html.dark-mode button#open-current:hover,
      body.dark-mode button#open-current:hover {
        background: #388bfd;
        border-color: #388bfd;
      }
      
      button#open-options {
        background: transparent;
        border-color: #d0d7de;
      }
      
      html.dark-mode button#open-options,
      body.dark-mode button#open-options {
        background: transparent;
        border-color: #30363d;
      }
      
      #clone-root-section {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
        margin-bottom: 16px;
        padding: 12px;
        background: white;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      
      html.dark-mode #clone-root-section,
      body.dark-mode #clone-root-section {
        background: #161b22;
        border-color: #30363d;
      }
      
      #clone-root-label {
        font-size: 12px;
        font-weight: 600;
        color: #656d76;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
        transition: color 0.3s ease;
      }
      
      html.dark-mode #clone-root-label,
      body.dark-mode #clone-root-label {
        color: #7d8590;
      }
      
      #clone-root-path {
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco, Consolas, 'Liberation Mono', monospace;
        font-size: 12px;
        background: #f6f8fa;
        padding: 8px 10px;
        border-radius: 6px;
        word-break: break-all;
        color: #1f2328;
        border: 1px solid #d0d7de;
        line-height: 1.5;
        transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      
      html.dark-mode #clone-root-path,
      body.dark-mode #clone-root-path {
        background: #0d1117;
        color: #e6edf3;
        border-color: #30363d;
      }
      
      #clone-root-section button {
        margin-bottom: 0;
        padding: 8px 12px;
        font-size: 13px;
      }
      
      #status {
        margin-top: 12px;
        padding: 10px 12px;
        font-size: 13px;
        color: #57606a;
        min-height: 20px;
        border-radius: 6px;
        background: white;
        border: 1px solid #d0d7de;
        line-height: 1.4;
        transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
      
      html.dark-mode #status,
      body.dark-mode #status {
        background: #161b22;
        color: #7d8590;
        border-color: #30363d;
      }
      
      #status:empty {
        display: none;
      }
      
      hr {
        border: none;
        border-top: 1px solid #d0d7de;
        margin: 16px 0;
        transition: border-color 0.3s ease;
      }
      
      html.dark-mode hr,
      body.dark-mode hr {
        border-top-color: #30363d;
      }
    </style>
  </head>
  <body>
    <h1>GitHub to IDE</h1>
    <label>
      <input type="checkbox" id="auto-open" />
      Open GitHub links automatically
    </label>
    <label>
      <input type="checkbox" id="group-by-owner" />
      Create subfolders per organization
    </label>
    <label>
      <input type="checkbox" id="dark-mode" />
      Dark mode
    </label>
    <div id="clone-root-section">
      <div id="clone-root-label">Clone root:</div>
      <div id="clone-root-path"></div>
      <button id="choose-clone-root">Choose folder…</button>
    </div>
    <button id="open-current">Open this page in your IDE</button>
    <button id="open-options">Open settings…</button>
    <p id="status" role="status"></p>

    <script type="module" src="popup.js"></script>
  </body>
</html>
